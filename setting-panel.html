<style>
    .setting-panel {
        display: flex;
        flex-direction: column;
        left: 50%;
        top: 39%;
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    .setting-panel h1 {
        color: #3d3d3d;
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
        width: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .setting-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 500px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
    }

    .setting-container .item {
        background-color: #2d2d2d;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 5px;
        padding: 25px 15px 25px 15px;
        width: 400px;
        display: flex;
        align-items: center;
        height: 40px
    }

    .setting-container label {
        display: block;
        font-size: 13px;
        width: 150px;
    }

    .setting-container input[type="number"],
    .setting-container input[type="text"],
    .setting-container select {
        background-color: #3d3d3d;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        padding: 10px;
        width: 100%;
    }

    .setting-container input:focus {
        outline: none;
        box-shadow: none;
    }

    .setting-container input[type="checkbox"] {
        margin-right: 10px;
    }

    .setting-container .btn {
        background-color: #4d4d4d;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        margin: 10px;
        width: 100px;
    }

    .setting-container .btn:hover {
        background-color: #5d5d5d;
    }

    .setting-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
        z-index: 999;
    }
</style>
<div class="setting-overlay" id="setting-overlay"></div>
<div class="setting-panel" id="setting-panel">
    <h1>配置界面</h1>
    <div class="setting-container">
        <div class="item">
            <label for="config1">对话记忆条数</label>
            <input type="number" id="config1" name="config1" value="10">
        </div>
        <div class="item">
            <label for="config2">角色</label>
            <input type="text" id="config2" name="config2" value="文本输入">
        </div>
        <div class="item">
            <label for="config3">开关配置项</label>
            <input type="checkbox" id="config3" name="config3" checked>
            <label for="config3">开启</label>
        </div>
        <div class="item">
            <label for="config4">主题</label>
            <select id="config4" name="config4">
                <option value="option1">暗黑</option>
                <option value="option2">轻盈</option>
                <option value="option3">蔚蓝</option>
            </select>
        </div>
        <div>
            <button class="btn" id="setting-save" onclick="saveSetting()">保存</button>
            <button class="btn" id="setting-close" onclick="closeSettingPanel()">关闭</button>
        </div>
    </div>
</div>
<script>
    function openSettingPanel() {
        $('#setting-panel').show();
        $('#setting-overlay').show();
    }
    function closeSettingPanel() {
        $('#setting-overlay').hide();
        $('#setting-panel').hide();
    }

    function saveSetting() {
        alert('保存成功');
        closeSettingPanel();
    }
</script>
