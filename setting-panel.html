<style>
    .setting-panel {
        display: flex;
        flex-direction: column;
        left: 50%;
        top: 45%;
        position: absolute;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    .setting-panel h1 {
        color: #fff;
        font-size: 22px;
        text-align: center;
        width: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .setting-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 500px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 13px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        height: 300px;
    }

    .setting-container::-webkit-scrollbar {
        border-radius: 10px;
        width: 2px;
    }

    .setting-container::-webkit-scrollbar-thumb {
        background: rgb(180, 176, 176);
    }

    .setting-container .item {
        background-color: #2d2d2d;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        margin: 5px;
        padding: 25px 15px 25px 15px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 40px
    }

    .setting-container label {
        display: block;
        font-size: 13px;
        width: 150px;
    }

    .setting-container input[type="number"],
    .setting-container input[type="text"],
    .setting-container select {
        background-color: #3d3d3d;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 13px;
        padding: 10px;
        width: 100%;
    }

    .setting-container input:focus,
    .setting-container select:focus {
        outline: none;
        box-shadow: none;
    }

    .setting-container input[type="checkbox"] {
        margin-right: 10px;
    }

    .setting-panel .btn {
        background-color: #4d4d4d;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        padding: 10px;
        margin: 10px;
        width: 100px;
    }

    .setting-panel .btn:hover {
        background-color: #5d5d5d;
    }

    .setting-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(120 113 113 / 70%);
        z-index: 999;
    }

    .setting-panel .btn-wrapper {
        align-self: center;
    }

    .theme-light .setting-panel h1 {
        color: black;
    }

    .theme-light .setting-container {
        color: black;
    }

    .theme-light .setting-container::-webkit-scrollbar-thumb {
        background: rgb(106, 104, 104);
    }

    .theme-light .setting-container .item {
        background-color: #e0e0e0;
        box-shadow: none;
    }

    .theme-light .setting-container input[type="number"],
    .theme-light .setting-container input[type="text"],
    .theme-light .setting-container select {
        background-color: white;
        color: black;
    }

    .theme-light .setting-panel .btn {
        background-color: #fff;
        color: black;
    }

    .theme-light .setting-panel .btn:hover {
        background-color: #d3d0d0;
    }

    .theme-light .setting-overlay {
        background-color: rgba(0, 0, 0, 0.2);
    }
</style>
<div class="setting-overlay" id="setting-overlay"></div>
<div class="setting-panel" id="setting-panel">
    <h1>配置</h1>
    <div class="setting-container">
        <div class="item">
            <div>
                <label for="setting-username">用户名</label>
                <div style="font-size: 10px;font-family: fangsong;">用户名</div>
            </div>
            <input type="text" id="setting-username" name="setting-role" placeholder="">
        </div>
        <div class="item">
            <div>
                <label for="setting-count">对话记忆条数</label>
                <div style="font-size: 10px;font-family: fangsong;">AI的上下文记忆长度</div>
            </div>
            <input type="number" id="setting-count" name="setting-count" value="5">
        </div>
        <div class="item">
            <div>
                <label for="setting-role">角色</label>
                <div style="font-size: 10px;font-family: fangsong;">你想和谁聊天？</div>
            </div>
            <input type="text" id="setting-role" name="setting-role" placeholder="您期望AI是一个什么角色,参考预设话术">
        </div>
        <div class="item">
            <div>
                <label for="setting-apikey">API Key</label>
                <div style="font-size: 10px;font-family: fangsong;">使用自己的Key</div>
            </div>
            <input type="text" id="setting-apikey" name="setting-apikey" placeholder="OpenAI API Key">
        </div>
        <div class="item">
            <div>
                <label for="setting-suggestprompt">提示词自动补全</label>
                <div style="font-size: 10px;font-family: fangsong;">输入/，显示预定角色描述</div>
            </div>
            <div style=" justify-content: center;display: flex;align-items:center">
                <input type="checkbox" name="setting-suggestprompt" id="setting-suggestprompt" checked=""
                    style="width: 120px;height: 17px;"><label id="setting-suggestprompt-status">开启</label>
            </div>

        </div>
        <div class="item">
            <div>
                <label for="setting-theme">主题</label>
                <div style="font-size: 10px;font-family: fangsong;">界面主题调整</div>
            </div>
            <select id="setting-theme" name="setting-theme">
                <option value="dark">暗黑</option>
                <option value="light">轻盈</option>
                <option value="blue">蔚蓝</option>
            </select>
        </div>
        <div class="item">
            <div>
                <label for="setting-enterKey">发送键盘</label>
                <div style="font-size: 10px;font-family: fangsong;">如何快捷触发消息</div>
            </div>
            <select id="setting-enterKey" name="setting-enterKey">
                <option value="Enter">Enter</option>
                <option selected value="Ctrl + Enter">Ctrl + Enter</option>
                <option value="Alt + Enter">Alt + Enter</option>
            </select>
        </div>
    </div>
    <div class="btn-wrapper">
        <button class="btn" id="setting-save" onclick="saveSetting()">保存</button>
        <button class="btn" id="setting-close" onclick="closeSettingPanel()">关闭</button>
    </div>
</div>
<script>
    function openSettingPanel() {
        $('#setting-panel').show();
        $('#setting-overlay').show();
    }
    function closeSettingPanel() {
        $('#setting-overlay').hide();
        $('#setting-panel').hide();
    }

    function saveSetting() {
        alert('开功能未开发');
        closeSettingPanel();
    }

    function switchAutoPrompt() {
        let autoprompt = $('#setting-suggestprompt');
        if (autoprompt[0].checked) {
            $('#setting-suggestprompt-status').text('开启');
        } else {
            $('#setting-suggestprompt-status').text('关闭');
        }
    }

    $('#setting-suggestprompt').click(switchAutoPrompt);
</script>
