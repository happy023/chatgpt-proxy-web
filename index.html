    <div class="layout-wrap">
        <header class="layout-header" id="layout-header">
            <div class="container" data-flex="main:justify cross:start">

        <div class="layout-content">
            <div class="container">
                <div class="talk-history">
                    <h3 class="talk-history-title">聊天记录</h3>

                    <div class="talk-history-item">
                        <div>
                            <span>用PHP写一段流式输出的代码</span>

                    <div class="talk-history-item">

                                <span>2023/05/18 15:48</span>

                    </div>

                    <div class="talk-history-item">

                                <span>10条对话</span>
                                <span>2023/05/18 15:48</span>

                </div>
                <article class="article" id="article">
                    <div class="article-box">
                        <ul id="article-wrapper">
                        </ul>
                        <div class="creating-loading" data-flex="main:center dir:top cross:center">
                            <div class="semi-circle-spin"></div>
                        </div>

                        <div class="article-box-header" data-flex="main:left">
                            <div class="input-group input-group-keep">
                                <span style="text-align: center;color:#9ca2a8">连续对话：</span>
                                <input type="checkbox" id="keep" checked style="min-width:220px;">
                                <label for="keep"></label>
                            </div>

                            <div class="input-group input-group-preset">
                                <select id="preset-text" class="preset-select" onchange="insertPresetText()">
                                </select>
                            </div>
                        </div>

                        <div id="fixed-block">
                            <div class="precast-block" id="kw-target-box" data-flex="main:left cross:center">
                                <div id="target-box" class="box">
                                    <textarea name="kw-target" placeholder="在此提问，按 Ctrl+Enter 发送" id="kw-target"
                                        autofocus rows=1></textarea>
                                </div>
                                <div class="right-btn layout-bar">
                                    <p class="btn ai-btn bright-btn" id="ai-btn" data-flex="main:center cross:center"><i
                                            class="iconfont icon-wuguan"></i>发送</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
