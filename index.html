<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chat2AI</title>
    <link rel="stylesheet" href="css/common.css?v1.3">
    <link rel="stylesheet" href="css/wenda.css?v1.3">
    <link rel="stylesheet" href="css/hightlight.css">
  
</head>

<body>
    <div class="layout-wrap">
        <header class="layout-header">
            <div class="container" data-flex="main:justify cross:start">
                <div class="header-logo">
                    <h2 class="logo"><a class="links" id="clean" title=""><span class="logo-title">Chat2AI</span></a></h2>
                </div>
                <div><span id="user-id">未登录</span></div>
                <div class="header-logo">
                    <span class="logo-about">Power by <a class="links" href="http://okcode.cn/" target="_blank">OKCODE.CN</a></span>
                </div>
            </div>
        </header>
        <div class="layout-content">
            <div class="container">
                <article class="article" id="article">
                    <div class="article-box">
                        <div class="precast-block" data-flex="main:left">
                            <!--
                            <div class="input-group">
                                <span style="text-align: center;color:#9ca2a8">&nbsp;&nbsp;API-KEY&nbsp;&nbsp;</span>
                                <input type="password" id="key" style="border:1px solid grey;display:block;max-width:270px;width:calc(100% - 70px);" onload="this.focus();">
                            </div>
-->
                            <div class="input-group input-group-keep">
                                <span style="text-align: center;color:#9ca2a8">&nbsp;&nbsp;连续对话：</span>
                                <input type="checkbox" id="keep" checked style="min-width:220px;">
                                <label for="keep"></label>
                            </div>
                            <div class="input-group input-group-preset">
                                <span style="text-align: center;color:#9ca2a8;margin-top: 1px;">&nbsp;&nbsp;预设话术：</span>
                                <select id="preset-text" class="preset-select" onchange="insertPresetText()" style="width:calc(100% - 90px);max-width:280px; border-radius: 5px; height: 25px;">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <ul id="article-wrapper">
                        </ul>
                        <div class="creating-loading" data-flex="main:center dir:top cross:center">
                            <div class="semi-circle-spin"></div>
                        </div>
                        <div id="fixed-block">
                            <div class="precast-block" id="kw-target-box" data-flex="main:left cross:center">
                                <div id="target-box" class="box">
                                    <textarea name="kw-target" placeholder="在此提问，按 Ctrl+Enter 发送" id="kw-target" autofocus rows=1></textarea>
                                </div>
                                <div class="right-btn layout-bar">
                                    <p class="btn ai-btn bright-btn" id="ai-btn" data-flex="main:center cross:center"><i class="iconfont icon-wuguan"></i>发送</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <div id="login-wx">
        
    </div> 

    <script src="js/remarkable.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/layer.min.js"></script>
    <script src="js/chat.js?v2.9"></script>
    <script src="js/highlight.min.js"></script>
    <script src="http://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showProcessingMessages: false,
        messageStyle: "none",
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
            inlineMath:  [ ["$", "$"] ],
        displayMath: [ ["$$","$$"] ],
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'],
        ignoreClass:"comment-content"
            },
        "HTML-CSS": {
            availableFonts: ["STIX","TeX"],
        showMathMenu: false
            }
        });
    </script>

</body>

</html>
